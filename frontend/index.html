<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Institute Website</title>
</head>
<body>
    <header>
        <h1>Welcome to Ktech</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#courses">Courses</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We provide quality education for a better future.</p>
        </section>
        <section id="courses">
            <h2>Our Courses</h2>
            <p>Explore our wide range of courses tailored for you.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 [Institute Name]. All rights reserved.</p>
    </footer>

    <!-- Link to your main.js file -->
    <script src="js/main.js"></script>
</body>
</html>
